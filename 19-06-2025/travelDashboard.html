<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDashboard</title>
    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <header>
        <h1>
            Explore the world
        </h1>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">DESTINATION</a></li>
                <li><a href="#">BOOKING</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <section class="fillters">
        <form>
            <center> 
            <label for="region">Choose a reason</label>
            <select name=""id="region">
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="America">America</option>
            </select>
            </center>

        </form>
    </section>

    <section class="destination-list">
        <article class="card">
            <br>
            
            <img src="https://www.marriott.com/content/dam/marriott-leisure/destinations/hero/north-america/usa/florida/miami-beach/miamiBeach-hero-destinations.jpg"
            height="200"
            width="200">
            <h2>Miami beach<h2>
            <p>$1000/person</p>
        </article>
        <article class="card">
            <br>
            
            <img src="https://www.worldatlas.com/r/w1200/upload/88/dc/ab/thinkstockphotos-522793816.jpg"
            
            height="200"
            width="200">
            <h2>Mount Kosciuszko<h2>
            <p>$500/person</p>
        </article>
        <article class="card">
            <br>
            
            <img src="https://deih43ym53wif.cloudfront.net/Uttarakhand-kedarnath-temple-before-sunrise-hindu-shutterstock_375337813.jpg_d5aae7fdd5.jpg"
            
            height="200"
            width="200">
            <h2>Uttarakhand<h2>
            <p>$100/person</p>
        </article>
    </section>
    <br>

    <section class="booking-form">
        <center>
        <h2>BOOK YOUR TRIP</h2>
        </center>
        <form>
            <input type="text" placeholder="your name"/>
            <input type="email" placeholder="Email"/>
            
            <input type="date" placeholder="Travel Date"/>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
