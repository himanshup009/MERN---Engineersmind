<!DOCTYPE html>
<html>
<head>
  <title>Image Hover Zoom</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .zoom-container {
      width: 300px;
      overflow: hidden;
    }

    .zoom-container img {
      width: 100%;
      transition: transform 0.3s ease;
    }

    .zoom-container:hover img {
      transform: scale(1.2); 
    }
  </style>
</head>
<body>

  <div class="zoom-container">
    <img src="https://www.thewowstyle.com/wp-content/uploads/2015/01/about-landscapes-nature.jpg" alt="Sample Image" />
  </div>

</body>
</html>
