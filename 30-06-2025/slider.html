<!DOCTYPE html>
<html>
<head>
  <title>Beautiful Nature Image Slider</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #slider {
      width: 500px;
      height: 300px;
      position: relative;
      overflow: hidden;
      margin: 20px auto;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      display: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .nav-btn {
      margin: 10px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .nav-btn:hover {
      background-color: #1e7e34;
    }

    .btn-container {
      text-align: center;
    }
  </style>
</head>
<body>

<div id="slider">
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" alt="Mountain Lake">
  </div>
  <div class="slide">
    <img src="https://wallpapercave.com/wp/wp4782585.jpg" alt="Forest Path">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=800&q=80" alt="Waterfall">
  </div>
  <div class="slide">
    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&q=80" alt="Desert Sunset">
  </div>
</div>

<div class="btn-container">
  <button class="nav-btn" id="prevBtn">⟨ Prev</button>
  <button class="nav-btn" id="nextBtn">Next ⟩</button>
</div>

<script>
  $(document).ready(function() {
    let currentIndex = 0;
    let slides = $(".slide");
    let totalSlides = slides.length;

    function showSlide(index) {
      slides.hide();
      slides.eq(index).fadeIn();
    }

    showSlide(currentIndex); 

    $("#nextBtn").click(function() {
      currentIndex = (currentIndex + 1) % totalSlides;
      showSlide(currentIndex);
    });

    $("#prevBtn").click(function() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      showSlide(currentIndex);
    });
  });
</script>

</body>
</html>
