<!DOCTYPE html>
<html>
<head>
  <title>Toggle Paragraph</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #para {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <button id="toggleBtn">Toggle Paragraph</button>

  <p id="para">This is the paragraph .</p>

  <script>
    $(document).ready(function() {
      $("#toggleBtn").click(function() {
        $("#para").toggle(); 
      });
    });
  </script>

</body>
</html>
