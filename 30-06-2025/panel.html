<!DOCTYPE html>
<html>
<head>
  <title>Accordion Panel</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    

    .accordion h3 {
      margin: 0;
      padding: 10px;
      background: #94c0ed;
      color: white;
      cursor: pointer;
    }

    .panel {
      padding: 10px;
      display: none;
      background: #62cd70;
    }
  </style>
</head>
<body>

<div class="accordion">
  <h3>Section 1</h3>
  <div class="panel">section 1 content</div>

  <h3>Section 2</h3>
  <div class="panel">section 2 content</div>

 
</div>

<script>
  $(document).ready(function() {
    $(".accordion h3").click(function() {
      $(this).next(".panel").slideToggle();
      $(".panel").not($(this).next()).slideUp(); 
    });
  });
</script>

</body>
</html>
